<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mx-auto py-5">
    <h1 class="text-center">Walmart products</h1>
    <div  class="d-flex justify-content-between py-4 gap-4">
    
      <a href="{% url 'index' %}" class="btn btn-warning">GO to Home</a>
      <a href="{% url 'create' %}" class="btn btn-warning">GO to Add Product</a>
    </div>
    <hr>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Category Name</label>
          <input type="text" name="catename" class="form-control" id="exampleInputPassword1">
        </div>
       
        
        <div class="mb-3">
          <label for="exampleInputf" class="form-label">is Featured</label>
          <input type="checkbox" name="featured"  id="exampleInputf">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>
</body>
</html>
