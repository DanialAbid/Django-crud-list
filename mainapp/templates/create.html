<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mx-auto py-5">
    <h1 class="text-center">Walmart products</h1>
    <div  class="d-flex justify-content-between py-4">
    
      <a href="{% url 'index' %}" class="btn btn-warning">GO Back</a>
    </div>
    <hr>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Category</label>
          <select name="cate" id="" class="form-select">
            {% for cate in cates %}
            <option value="{{cate.categoryname}}">{{cate.categoryname}}</option>
            {% endfor %}
          </select>
         <a href="{% url 'createcate' %}">Add Category</a>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Product Name</label>
          <input type="text" name="pname" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputprice" class="form-label">Product Price</label>
          <input type="number" name="pprice" class="form-control" id="exampleInputprice">
        </div>
        <div class="mb-3">
          <label for="exampleInputq" class="form-label">Product Quantity</label>
          <input type="number" name="pq" class="form-control" id="exampleInputq">
        </div>
        <div class="mb-3">
          <label for="exampleInputf" class="form-label">Product Image</label>
          <input type="file" name="pi" class="form-control" id="exampleInputf">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
</body>
</html>
