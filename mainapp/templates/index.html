<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mx-auto py-5">
    <h1 class="text-center">Walmart products</h1>
    <div  class="d-flex justify-content-between py-4">
      <h3>Product List</h3>
      <a href="{% url 'create' %}" class="btn btn-primary">Add New Product</a>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>

          {% for product in products %}
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.pname}}</td>
            <td>{{product.pprice}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.category}}</td>
            <td><img width="80px" height="80px" src="{{product.pimage.url}}" alt="" /></td>
            <td class="d-flex">
              <a class="btn btn-primary my-4" href="{% url 'edit' product.id %}"><i class="fas fa-edit"></i></a>
               <form method="post" action="{% url 'delete' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger my-4 mx-2"><i class="fas fa-trash"></i></button>
            </form> 

            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
